<!DOCTYPE html>
<html lang="en">


    <!--
        Threat Model - Image Gallery

        Threat Source: External
        Threat Agent: Human
        Threat Intention: Intentional

        Threat Motivation: Defacing society website

        Threat Impact: Lessens respect of society, spreading hate by changing images,
        setting illegal images to implicate society members in charge of website

        Threat Mitigation: Only allow image changes if more than one person authorises, 
        have only certified accounts be allowed to change images, have backups that will 
        allow quick rollbacks of the website
    -->


    <!-- Head -->
    <head>
        <title>Image Gallery</title>

        <!-- Script, Css importing -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/main.css">
        <script src="scripts/scripts.js"></script>

        <!-- Character Encoding -->
        <meta charset="utf-8">
    </head>


    <!-- Body -->
    <body id="clownFont">

        <!-- Header -->
        <header> 
            <!-- Logo, Society Name -->
            <img src="images/logo.jpg" id="logo" alt="Clownfish">
            <h1 id="title">Clown Society</h1> 

            <!-- Button to change font to something more user friendly -->
            <button onclick="document.getElementById('clownFont').style.fontFamily='Comic Sans MS'">Easier font</button>
        </header>


        <!-- Navbar -->
        <nav> 
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gadgets.html">Gadgets</a></li>
                <li  class="active"><a href="img_gallery.html">Gallery</a></li>
                <li><a href="event_calendar.html">Events</a></li>
                <li><a href="current_members.html">Current Members</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
            </ul>
        </nav>


        <!-- Main -->
        <main> 

            <!-- Container for images in image gallery -->
            <div id="img-gallery" class="container">
                <!-- First Row -->
                <div class="row">

                    <div class="col-sm">
                        <img src="images/Clown1.jfif" onmouseover="highlight(this)" onmouseout="delight(this)" class="gallery-img" alt="Old man Clown">
                    </div>
                    <div class="col-sm">
                        <img src="images/Clown2.jfif" onmouseover="highlight(this)" onmouseout="delight(this)" class="gallery-img" alt="Very surprised Clown">
                    </div>
                    <div class="col-sm">
                        <img src="images/HulkHog.jpg" onmouseover="highlight(this)" onmouseout="delight(this)" class="gallery-img" alt="Hulk Hogan Clown">
                    </div>

                </div>

                <!-- Second Row -->
                <div class="row">

                    <div class="col-sm">
                        <img src="images/Joseph.jfif" onmouseover="highlight(this)" onmouseout="delight(this)" class="gallery-img" alt="Joseph Clown">
                    </div>
                    <div class="col-sm">
                        <img src="images/Clown3.jfif" onmouseover="highlight(this)" onmouseout="delight(this)" class="gallery-img" alt="Serious Clown">
                    </div>
                    <div class="col-sm">
                        <img src="images/Clowns.jfif" onmouseover="highlight(this)" onmouseout="delight(this)" class="gallery-img" alt="Clown ball game">
                    </div>

                </div>

                <!-- Third Row -->
                <div class="row">

                    <div class="col-sm">
                        <img src="images/Kelloggs.jfif" onmouseover="highlight(this)" onmouseout="delight(this)" class="gallery-img" alt="Kelloggs' Clown">
                    </div>
                    <div class="col-sm">
                        <img src="images/Clown4.jfif" onmouseover="highlight(this)" onmouseout="delight(this)" class="gallery-img" alt="Performing Clown">
                    </div>
                    <div class="col-sm">
                        <img src="images/Clown5.JPG" onmouseover="highlight(this)" onmouseout="delight(this)" class="gallery-img" alt="Mimes">
                    </div>

                </div>
                
            </div>  

        </main>


        <!-- Footer -->
        <footer> 
            <p>Copyright Bogdan Sergijenko, 2024 </p> <img class="tree" src="images/treewitheyes.jpg" alt="tree">
        </footer>

    </body>

</html>
